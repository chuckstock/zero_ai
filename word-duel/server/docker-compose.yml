version: '3.8'

services:
  word-duel-server:
    build: .
    ports:
      - "3000:3000"
    volumes:
      - word-duel-data:/app/data
    environment:
      - NODE_ENV=production
      - PORT=3000
      - HOST=0.0.0.0
      - DB_PATH=/app/data/word-duel.db
      - TURN_DURATION=120
      # Contract settings (optional)
      # - RPC_URL=http://localhost:8545
      # - CONTRACT_ADDRESS=0x...
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  word-duel-data:
